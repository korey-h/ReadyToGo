version: '3.3'

volumes:
  postgres_data:
  
services:

  dbrtg:
    image: postgres:12.4
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data_rtg/
    env_file:
      - ../.env
      
  web:
    image: readytogo:latest
    restart: always
    volumes:
      - static_value:/var/html/static_backend/
      - media_value:/var/html/media/
    depends_on:
      - dbrtg
    env_file:
      - ../.env
      
  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static_backend/
      - media_value:/var/html/media/

    depends_on:
      - web

volumes:
  postgres_data:
  static_value:
  media_value: